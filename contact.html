<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <script src="https://use.fontawesome.com/a852d6f662.js"></script>
    <title>Contact</title>
</head>

<body>
    <nav>
        <div class="display-md">
            <a class="navigation-link" href="/index.html">Home</a>

            <a class="navigation-link" href="/about.html">About</a>

            <a class="navigation-link active" href="/contact.html">Contact</a>

            <a class="navigation-link" href="/gallery.html">Gallery</a>
        </div>

        <div class="display-md-none">
            <i class="fa fa-bars"></i>
        </div>
        <ul class="display-md-none list-unstyled navigation collapsed">

            <li>
                <a class="navigation-link" href="/index.html">Home</a>
            </li>

            <li>
                <a class="navigation-link" href="/about.html">About</a>
            </li>

            <li>
                <a class="navigation-link" href="/contact.html">Contact</a>
            </li>

            <li>
                <a class="navigation-link" href="/gallery.html">Gallery</a>
            </li>

        </ul>

    </nav>


    <section class="" id="contact">

        <header class="header">
            <h1 class="spreaded-text">Contact Me</h1>
        </header>

        <div class="section-info">
            <h2 class=""> Reach Out To Me </h2>

            <div class="grid">
                <div class="col">
                    <div class="translucent-tile">
                        <i class="fa fa-phone"></i>
                        +91 85700 95681
                    </div>
                    <div class="translucent-tile">
                        <i class="fa fa-envelope"></i>
                        <a href="mailto:vivek.jain@zemosolabs@gmail.com" target="_blank">
                            vivek.jain@zemosolabs.com
                        </a>
                    </div>
                </div>
                <form id="contact-form" class="col" novalidate>
                    <div class="wrapper">
                        <div class="form-row-wrapper" id="name-form-row">
                            <div class="form-row">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required />
                            </div>
                            <div id="name-error" class="error-msg"></div>
                        </div>

                        <div class="form-row-wrapper" id="email-form-row">
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required />
                            </div>
                            <div id="email-error" class="error-msg"></div>
                        </div>

                        <div class="form-row-wrapper" id="message-form-row">
                            <div class="form-row">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="5" required> Hi, great work !! </textarea>
                            </div>
                            <div id="message-error" class="error-msg"></div>
                        </div>

                        <div class="form-row" id="submit-form-row">
                            <input id="submit-button" type="submit" value="Submit" onsubmit=submitForm />
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </section>

    <footer>
        <script type="module" src="./JS/dropdown-menu.js"></script>
        <script type="module" src="./JS/contact-form.mjs"></script>
    </footer>
</body>

</html>
